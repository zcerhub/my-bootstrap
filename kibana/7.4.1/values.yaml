# Default values for kibana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
elasticsearchRef: elasticsearch-test
image:
  repository: docker.elastic.co/kibana/kibana
  tag: 7.4.1

resources:
  requests: {}
  limits: {}

serviceMonitor:
  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  enabled: false
#  kibanaPassword: i1M6L378N2o7m41BPdBAwrW3
exporter: 
  image: ctsi/kibana-prometheus-exporter:v7.5.x.1

domain: entry.ctbiyi.com

metrics:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
logCollect: false
