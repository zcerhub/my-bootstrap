---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}-app
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.java.containerPort }}
      protocol: TCP
      targetPort: {{ .Values.java.containerPort }}
      name: http-container
  selector:
    app: {{ .Release.Name }}-app
    release: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Release.Name }}-app
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.java.replicas }} 
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
        release: {{ .Release.Name }}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: {{ quote .Values.java.containerPort }}
    spec:
      {{- if .Values.skywalking.enabled }}
      #Skywalking初始化容器
      initContainers:
        - name: skywalking-agent
          image: {{ .Values.skywalking.image }}
          command: ["cp", "-rf", "/agent", "/tmp"]
          volumeMounts:
            - mountPath: /tmp
              name: sky-agent-volume
      {{- end }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.java.image }}
          imagePullPolicy: {{ .Values.java.imagePullPolicy }}
          {{- if .Values.skywalking.enabled }}
          #Skywalking挂载agent
          volumeMounts:
            - mountPath: /skywalking
              name: sky-agent-volume
          {{- end }}
          resources:
            requests:
              memory: {{ cat .Values.resources.requests.memory "Mi"| nospace | quote}}
              cpu:  {{ cat .Values.resources.requests.cpu "m" | nospace | quote}}    
            limits:
              memory: {{ cat .Values.resources.limits.memory "Mi"| nospace | quote}}
              cpu:  {{ cat .Values.resources.limits.cpu "m" | nospace | quote}}
          ports:
          - containerPort: {{ .Values.java.containerPort }}   
          env:
          {{- range $key, $value :=  .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
          {{- if .Values.skywalking.enabled }}
          #Skywalking环境变量配置
          - name: SW_INSTANCE_NAME_PRE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: SW_INSTANCE_NAME
            value: "$(SW_INSTANCE_NAME_PRE)"
          - name: SW_AGENT_NAME
            value: {{ .Release.Name }}
          - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
            value: {{ .Values.skywalking.collector }}
          - name: JAVA_TOOL_OPTIONS
            value: "-javaagent:skywalking/agent/skywalking-agent.jar"
          {{- end -}}
      {{- if .Values.skywalking.enabled }}
      #Skywalking初始化agent空文件夹
      volumes:
        - name: sky-agent-volume
          emptyDir: {}
      {{- end -}}
      {{- if .Values.nodeSelector }}
      nodeSelector:
      {{ toYaml .Values.nodeSelector | indent 2 }}
      {{- end }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets}}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: {{ .Release.Name }}-app
    release: {{ .Release.Name }}
  name:  {{ .Release.Name }}-app-monitor
  namespace: monitoring 
spec:
  endpoints:
  - interval: 10s
    path: /actuator/prometheus
    port: http-container
    relabelings:
      - action: replace
        regex: (.*)
        sourceLabels:
          - __meta_kubernetes_service_label_release
        targetLabel: service
  namespaceSelector:
    matchNames:
    - {{ .Values.namespace }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
      release: {{ .Release.Name }}
