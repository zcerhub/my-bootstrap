apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "pgadmin.fullname" . }}
spec:
  gateways:
  - biyi-gateway.istio-system
  hosts:
  {{- range .Values.vs.host }}
  - {{ . }}
  {{- end -}}
  http:
  - route:
    - destination:
        host: {{ template "pgadmin.fullname" . }}